    <title>Sekunder</title>
</head>
<body>
    <script>
      let antallSekunder = Number(prompt("Hvor mange sekunder har du?"));
     
     let antallMinutter = (antallSekunder/60);

     let antallTimer = Math.floor(antallMinutter/60);
     let antallRestMiutter = Math.floor(antallMinutter - antallTimer * 60);
     let antallRestsekunder = antallSekunder - antallTimer*3600 - antallRestMiutter * 60;
     


     document.write("Vi har altsÃ¥ funnet ut at ",antallSekunder," sekunder tilsvarer ",antallTimer," timer, ",antallRestMiutter," minutter og ", antallRestsekunder," sekunder!");
    </script>
</body>
